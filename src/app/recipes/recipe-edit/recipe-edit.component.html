<div class="row">
  <div class="col-xs-12">
    <form [formGroup] ="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success"
                  type="submit"
                  [disabled]="!recipeForm.valid"
                  style="margin-right: 5px">Save</button>
          <button class="btn btn-danger" type="button" (click)="onCancel()">Cancel</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control" formControlName="name">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <label for="imagePath">Image Path</label>
          <input type="text" id="imagePath" class="form-control" formControlName="imagePath"
          #imagePath>
        </div>
      </div>
      <div class="row" style="margin-top: 10px">
        <div class="col-xs-12">
          <img [src]="imagePath.value" class="img-responsive">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <label for="description">Description</label>
          <textarea type="text" id="description" class="form-control" rows="6" formControlName="description" ></textarea>
        </div>
      </div>
      <div class="row" style="margin-top: 20px">
        <div class="col-xs-12" formArrayName="ingredients">
          <label>Ingredients</label>
          <div class="row"
               *ngFor="let ingredientControl of recipeForm.get('ingredients').controls; let i = index"
               [formGroupName]="i" style="margin-top: 10px">
            <div class="col-xs-8">
              <input type="text" formControlName="name" class="form-control">
            </div>
            <div class="col-xs-2">
              <input type="number" formControlName="amount" class="form-control">
            </div>
            <button class="btn btn-danger" (click)="onIngredientDelete(i)">X</button>
          </div>
        </div>
      </div>
        <hr/>
        <div class="row">
          <div class="col-xs-12">
            <button style="margin-top: 5px"
                    type="button"
                    class="btn btn-success"
                    (click)="onAddIngredient()">Add Ingredient</button>
          </div>
        </div>
    </form>
  </div>
</div>
