<div class="row">
  <div class="col-xs-12">
    <img src="{{ recipe.imagePath }}" alt="" class="img-responsive" style="max-height: 300px">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" appDropdown>
      <button
        type="button"
        class="btn btn-primary dropdown-toggle">
        Manage Recipe <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li style="cursor: pointer"><a (click)="onItemSelected(recipe.ingredients)">To shopping list</a></li>
        <li style="cursor: pointer"><a (click)="onEditRecipe()">Edit Recipe</a></li>
        <li style="cursor: pointer"><a (click)="onDeleteRecipe(recipe)">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<br/>
<div class="row">
  <div class="col-xs-12">
    {{ recipe.description }}
  </div>
</div>
<br/>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
        <li class="list-group-item"
            *ngFor="let i of recipe.ingredients">
          {{ i.name }} - {{ i.amount }}
        </li>
    </ul>
  </div>
</div>
